<div class="container" style="margin-top:30px">
  <div class="row">

    <div class="col-sm-8">
      <table style="border:1px">
        <tr>
          <th>id</th>
          <th>name</th>
          <th>price</th>
          <th>description</th>
          <th>edit</th>
          <th>delete</th>
          <th>
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">
              Create
            </button>
          </th>
        </tr>
        <tr *ngFor="let t of tours">
          <td>{{t.id}}</td>
          <td>{{t.name}}</td>
          <td>{{t.price}}</td>
          <td>{{t.description}}</td>
          <td>
            <button type="button" class="btn btn-info" (click)="showEdit(t)" data-toggle="modal" data-target="#editTour">Edit</button>
          </td>
          <td>
            <button type="button" class="btn btn-danger" (click)="delete(t.id)">Delete</button>
          </td>

        </tr>

      </table>
    </div>
  </div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">

</div>


<!--form Create-->


<div class="modal" id="myModal">
  <form (ngSubmit)="create()" [formGroup]="formTour" >
    <div class="modal-dialog">

      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Create Tour</h4>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
          <input name="id" formControlName="id" placeholder="input id"><br>
          <input name="name" formControlName="name" placeholder="input name"><br>
          <input name="price" formControlName="price" placeholder="input price"><br>
          <input name="description" formControlName="description" placeholder="input description"><br>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger">Save</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>

        </div>
      </div>

    </div>
  </form>
</div>

<!--form edit-->
<div class="modal" id="editTour">
  <form #formEdit="ngForm" (ngSubmit)="saveEdit(formEdit.value)">
    <div class="modal-dialog">

      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Create Tour</h4>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
          <input name="id" [(ngModel)]="tour.id" readonly ><br>
          <input name="name" [(ngModel)]="tour.name"><br>
          <input name="price" [(ngModel)]="tour.price"><br>
          <input name="description" [(ngModel)]="tour.description"><br>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger">Save</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>

        </div>
      </div>

    </div>
  </form>
</div>
